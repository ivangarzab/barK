# The purpose of this GitHub Action workflow is twofold: Create a GitHub Release and trigger a Maven Central build.

name: Prepare Release

on:
  push:
    tags: ["*"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run: Only log actions, do not push or create GitHub Release.'
        required: true
        type: boolean
        default: false

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - run: echo "ðŸŽ« A new tag=${{ env.VERSION }} has been detected!"
      - run: echo "Creating new GitHub release and triggering Maven Central build"

      - name: Get the release version
        run: echo "Running prep-release for version ${{ env.VERSION }}"

      - name: Welcome message
        run: echo "Preparing a new release for version ${{ env.VERSION }}"

      - uses: actions/checkout@v5
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned"

      - run: echo "Setting up JDK"
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code"

      - run: echo "Creating new GitHub Release for version ${{ env.VERSION }}"
        if: ${{ !inputs.dry_run }}

      - name: Create new GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          body: |
            ## barK v${{ env.VERSION }}
            
            ### Hosting
            Maven Central: [com.ivangarzab:bark:${{ env.VERSION }}](https://central.sonatype.com/artifact/com.ivangarzab/bark)
            
            ### Usage
            ```kotlin
            dependencies {
                implementation("com.ivangarzab:bark:${{ env.VERSION }}")
            }
            ```
            
            ### What's Changed
            - Release barK v${{ env.VERSION }}
            - See [README](https://github.com/ivangarzab/barK/blob/main/README.md) for full documentation
          draft: false
          prerelease: false

  publish-maven-central:
    name: Publish to Maven Central (macOS)
    runs-on: macos-latest # CRITICAL: Run on macOS in order to generate ios artifacts
    needs: github-release
    permissions:
      contents: read # Read repo contents

    env:
      VERSION: ${{ github.ref_name }}
      # Pass secrets to be read by the Gradle script's findProperty calls
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install jq
        run: brew install jq

      - name: Publish to Sonatype Staging
        if: ${{ !inputs.dry_run }}
        run: ./gradlew publishAllPublicationsToOssrh-staging-apiRepository

      - name: Grant execute permission for the finalizer script
        run: chmod +x tools/publish-finalizer.sh

      - name: Finalize All Staged Repositories via Script
        run: ./tools/publish-finalizer.sh ${{ env.MAVEN_USERNAME }} ${{ env.MAVEN_PASSWORD }} com.ivangarzab

        # This secondary, duplicative call is required due to the conflicting namespaces
        # TODO: Delete this step once we migrate the library to the new namespace!
      - name: Finalize All Staged Repositories via Script v2
        run: ./tools/publish-finalizer.sh ${{ env.MAVEN_USERNAME }} ${{ env.MAVEN_PASSWORD }} com.ivangarzab.bark

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [github-release, publish-maven-central]
    if: ${{ !inputs.dry_run }}
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸ• barK v${{ env.VERSION }} Released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ **Package Information**" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Maven Central:** [com.ivangarzab:bark:${{ env.VERSION }}](https://central.sonatype.com/artifact/com.ivangarzab/bark)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** [v${{ env.VERSION }}](https://github.com/ivangarzab/barK/releases/tag/${{ env.VERSION }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ **Ready to Use**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`kotlin" >> $GITHUB_STEP_SUMMARY
          echo "dependencies {" >> $GITHUB_STEP_SUMMARY
          echo "    implementation(\"com.ivangarzab:bark:${{ env.VERSION }}\")" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ **What's Next**" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Central Portal build has been triggered (may take a few minutes)" >> $GITHUB_STEP_SUMMARY
          echo "- Check [README](https://github.com/ivangarzab/barK/blob/main/README.md) for full documentation" >> $GITHUB_STEP_SUMMARY
          echo "- View [sample app](https://github.com/ivangarzab/barK/tree/main/sample-android) for usage examples" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ‰ Happy logging with barK!**" >> $GITHUB_STEP_SUMMARY